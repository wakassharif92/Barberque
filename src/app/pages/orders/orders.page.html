<ion-header class="ion-no-border">
	<ion-toolbar mode="ios">
		<ion-buttons slot="start">
			<ion-back-button
				mode="md"
				defaultHref="tabs/home"
				text=""
				icon="chevron-back"
			></ion-back-button>
		</ion-buttons>

		<ion-title> Orders </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<!-- *ngFor="let item of storageProducts;let i=index" -->
	<ion-item
		*ngFor="let order of ordersList;let i=index"
		(click)="openOrderDetail(order)"
	>
		<ion-avatar slot="start">
			<ion-icon style="zoom: 3; color: deeppink" name="cube"></ion-icon>
		</ion-avatar>
		<ion-label>
			<h2 class="product-name-styling">Product Name: {{order.name}}</h2>
			<h4 *ngIf="order.tracking_no!=null" class="product-description-h-color">
				Tracking Number: {{order.tracking_no}}
			</h4>
			<ion-label class="label-price"
				><p class="product-label">Price: {{order.total_price}}</p></ion-label
			>
			<ion-label class="label-q"
				><p class="quantity-label">Quantity: {{order.quantity}}</p></ion-label
			>
		</ion-label>
	</ion-item>
</ion-content>
