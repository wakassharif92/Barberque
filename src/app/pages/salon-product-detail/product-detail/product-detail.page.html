<ion-header class="ion-no-border">
	<ion-toolbar mode="ios">
		<ion-buttons slot="start">
			<ion-back-button
				mode="md"
				defaultHref="tabs/appointment"
				text=""
				icon="chevron-back"
				(click)="backs()"
			></ion-back-button>
		</ion-buttons>
		<ion-title> {{'SalonProductDetail.productDetails' | translate}} </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div>
		<ion-img
			style="width: 100%"
			[src]="'https://i.picsum.photos/id/314/200/200.jpg?hmac=bCAc2iO5ovLPrvwDQV31aBPS13QTyv33ut2H2wY4QXU'"
		></ion-img>
	</div>
	<div class="product-padding">
		<ion-label class="product-price"> $200 </ion-label>
	</div>
	<div class="product-padding">
		<ion-label class="product-title"> L'Oreal Shampoo </ion-label>
	</div>
	<div class="product-padding">
		<ion-label class="product-description">
			Infused with GOLD QUINOA + PROTEIN, the professional formula of the
			Instant Resurfacing Shampoo immediately cleanses and restructures damaged
			hair, while leaving it with a lightweight touch.
		</ion-label>
	</div>
	<div style="float: right; padding-right: 1rem">
		<ion-button color="danger" style="font-family: mon-medium">
			<ion-icon style="zoom: 1" slot="icon-only" name="card"></ion-icon>
			<ion-text>Buy Now</ion-text>
		</ion-button>
		<ion-button
			color="warning"
			style="font-family: mon-medium"
			(click)="goToCart()"
		>
			<ion-icon style="zoom: 1" slot="icon-only" size="" name="cart"></ion-icon>
			<ion-text>Add to Cart</ion-text>
		</ion-button>
	</div>
</ion-content>
